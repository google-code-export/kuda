<h1>Create Motion</h1>
    <form id="mtnForm" class="withSteps" method="post" action="">
        <fieldset id="mtnType">
            <legend>
                Select Motion Type
            </legend>
            <ol>
                <li>
                    <select id="mtnTypeSelect">
                        <option value="-1">Select Type</option>
                        <option value="rot">Rotator</option>
                        <option value="trans">Translator</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        <fieldset id="mtnParams">
            <legend>
                Set Optional Parameters
            </legend>
            <ol>
            	<li>
                    <label for="mtnOrigin">
                        Origin
                    </label>
					<div id="mtnOriginDiv" ></div>
                </li>
            	<li>
                    <label for="mtnAngle">
                        Angle
                    </label>
					<div id="mtnAngleDiv" ></div>
                </li>
            	<li>
                    <label for="mtnPos">
                        Position
                    </label>
                    <div id="mtnPosDiv" ></div>
                </li>
            	<li>
                    <label for="mtnVel">
                        Velocity
                    </label>
					<div id="mtnVelDiv" ></div>
                </li>
            	<li>
                    <label for="mtnAccel">
                        Acceleration
                    </label>
					<div id="mtnAccelDiv" ></div>
                </li>
            </ol>
        </fieldset>
        <fieldset id="mtnSave">
            <legend>
                Save Motion
            </legend>
            <ol>
                <li>
                    <label for="mtnName">
                        Name:
                    </label>
                    <input type="text" id="mtnName" class="name" autocomplete="off" />
                    <div class="buttons">
                        <button id="mtnPrevBtn">
                            Start Preview
                        </button>
                        <button id="mtnSaveBtn" disabled="disabled">
                            Save
                        </button>
                        <button id="mtnCancelBtn">
                            Clear
                        </button>
                    </div>
                </li>
            </ol>
        </fieldset>
    </form>
